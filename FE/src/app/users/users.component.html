

<div class="users">
    <button  class="addClass" mat-raised-button (click)="addUser()">
        <mat-icon>add</mat-icon>Add User
      </button>
      <br>

      <mat-table class="table"[dataSource]="dataSource">
        
        <ng-container matColumnDef="name" >
          <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
          <mat-cell *matCellDef="let user" > {{user.name}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="surname">
          <mat-header-cell *matHeaderCellDef> Surname</mat-header-cell>
          <mat-cell *matCellDef="let user"> {{user.surname}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="username" >
          <mat-header-cell *matHeaderCellDef> Username</mat-header-cell>
          <mat-cell *matCellDef="let user"> {{user.username}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="daysLeft" >
          <mat-header-cell *matHeaderCellDef> Days Left</mat-header-cell>
          <mat-cell *matCellDef="let user"> {{user.daysNo}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
          
            <button mat-icon-button color="accent" (click)="updateUser(user)">
                <mat-icon class="mat-18">system_update</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
  
      <mat-paginator [pageSize]="9" [pageSizeOptions]="[2, 4, 6, 10, 20]" [showFirstLastButtons]='true'>
      </mat-paginator>
    </div>
