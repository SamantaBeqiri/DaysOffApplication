
<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card style="box-shadow: 3px 3px 3px 3px #888888;background-color:#DCDCDC">
      <mat-card-header>
          <mat-card-title style="color:blueviolet">Login Page</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column" >
<form [formGroup]="loginForm" (ngSubmit)="checkLogin()" >
  <mat-form-field class="form-element">
    <input matInput placeholder="Username" formControlName="username">
   
  </mat-form-field>
<br>
  <mat-form-field class="form-element">
    <input matInput type="password"placeholder="Password" formControlName="password">
     </mat-form-field>
     <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!loginForm.valid">Login </button>
      </mat-card-actions>
    </form>
    </mat-card-content>


    


</mat-card>

</div>
